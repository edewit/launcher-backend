apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-${PROJECT_NAME}-taskrun
spec:
  taskRef:
    name: s2i
  inputs:
    params:
    - name: BUILDER_IMAGE
      value: ${BUILDER_IMAGE}
    - name: TLSVERIFY
      value: "false"
    resources:
    - name: source
      resourceSpec:
        type: git
        params:
        - name: url
          value: ${GIT_URL}
  outputs:
    resources:
    - name: image
      resourceSpec:
        type: image
        params:
        - name: url
          value: registry.docker-registry:5000/${PROJECT_NAME}
